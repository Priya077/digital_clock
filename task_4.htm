<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 4 | Web-Weaver</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
        <style type="text/css">
           body{
             background-image:url('4.jpg');}
           #timedate{
                 font-size:50px;
                 margin:auto;
                 color:white;
                 border-radius:50px 50px 50px 50px;
                 background-color:rgba(128,0,0,0.6);
                 width:50%;
                 }
        </style>
    </head> 
    <body>
        <h1 class="text-center mt-2 display-4" style="background-color:rgba(0,0,0,0.4);font-weight:500;color:white">Digital Clock</h1>
        <br/><br/><br/>
        <div class="container text-center">
            <h1 style="color:white;">Current Time is</h1><br/><br/><br/><br/>
		<div id="timedate" onmouseover="effect()" onmouseout="effectout()"><div id="date"style="font-size:30px;"></div><div id="time"></div></div>
        </div>
        <script>
            function timedate(){
            let date=new Date();
            var d=date.getDate();
            var month=date.getMonth();
            var montharr=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            month=montharr[month];
            var year=date.getFullYear();
            let hrs=date.getHours();
            let mins=date.getMinutes();
            let secs=date.getSeconds();
            let period ="AM";
          if(hrs==0) hrs=12;
          if(hrs>12){hrs=hrs-12; period="PM";}
            hrs=hrs<10?`0${hrs}`: hrs;
            min=mins<10?`0${mins}`: mins;
            secs=secs<10?`0${secs}`: secs;
            let time=`${hrs}:${mins}:${secs} ${period}`;
            setInterval(timedate,1000);
            document.getElementById("date").innerText=d+"-"+month+"-"+year;
             document.getElementById("time").innerText=time;}
           timedate();
           function effect(){
           var x=document.getElementById("timedate");
           x.style.color="yellow";}
            function effectout(){
           var x=document.getElementById("timedate");
           x.style.color="orangered";
           }
        </script>
    </body>
